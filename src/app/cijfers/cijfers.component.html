<div class="max-w-5xl mx-auto mt-10 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Cijfers</h2>

  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Activa</h3>
    <table class="min-w-full mb-4">
      <thead>
      <tr>
        <th class="px-4 py-2 w-72 text-left">&nbsp;</th>
        <th *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-center">{{ year }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of activaFields">
        <td class="px-4 py-2 font-medium w-72 text-left">{{ field.label }}</td>
        <td *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-right">
          <input
            type="number"
            [(ngModel)]="activaValues[field.key][year]"
            class="w-full px-2 py-1 border rounded text-right ml-4"
          />
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Passiva</h3>
    <table class="min-w-full mb-4">
      <thead>
      <tr>
        <th class="px-4 py-2 w-72 text-left">&nbsp;</th>
        <th *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-center">{{ year }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of passivaFields">
        <td class="px-4 py-2 font-medium w-72 text-left">{{ field.label }}</td>
        <td *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-right">
          <input
            type="number"
            [(ngModel)]="passivaValues[field.key][year]"
            class="w-full px-2 py-1 border rounded text-right ml-4"
          />
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Resultatenrekening</h3>
    <table class="min-w-full mb-4">
      <thead>
      <tr>
        <th class="px-4 py-2 w-72 text-left">&nbsp;</th>
        <th *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-center">{{ year }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of resultatenrekeningFields">
        <td class="px-4 py-2 font-medium w-72 text-left">{{ field.label }}</td>
        <td *ngFor="let year of fiscalYears" class="px-4 py-2 w-40 text-right">
          <input
            type="number"
            [(ngModel)]="resultatenrekeningValues[field.key][year]"
            class="w-full px-2 py-1 border rounded text-right ml-4"
          />
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <section class="mb-6">
    <app-liquidity-solvency-table></app-liquidity-solvency-table>
  </section>

  <div class="flex justify-between mt-8">
    <button type="button" (click)="onBack()" class="bg-gray-400 text-white py-2 px-4 rounded hover:bg-gray-500 transition">Back</button>
    <button type="button" (click)="onNext()" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Next</button>
  </div>
</div>
