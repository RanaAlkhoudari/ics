<table class="min-w-full border">
  <thead>
    <tr>
      <th class="border px-4 py-2"></th>
      <th *ngFor="let year of fiscalYears" class="border px-4 py-2">{{ year }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let field of fields">
      <td class="border px-4 py-2 font-medium">{{ field.label }}</td>
      <td *ngFor="let year of fiscalYears" class="border px-4 py-2">{{ values[field.key][year] }}</td>
    </tr>
  </tbody>
</table>
