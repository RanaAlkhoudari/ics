<form [formGroup]="clientCompanyForm" (ngSubmit)="onNext()" class="max-w-lg mx-auto mt-10 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Client & Company Info</h2>

  <div class="mb-4">
    <label class="block mb-1 font-medium" for="clientName">Client Name</label>
    <input id="clientName" type="text" formControlName="clientName" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium" for="companyName">Company Name</label>
    <input id="companyName" type="text" formControlName="companyName" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium" for="kvkNumber">KVK Number</label>
    <input id="kvkNumber" type="text" formControlName="kvkNumber" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium" for="registrationDate">Registration Date</label>
    <input id="registrationDate" type="date" formControlName="registrationDate" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium" for="legalForm">Legal Form</label>
    <select id="legalForm" formControlName="legalForm" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring">
      <option value="">Select Legal Form</option>
      <option value="B.V.">B.V.</option>
      <option value="V.O.F.">V.O.F.</option>
      <option value="C.V.">C.V.</option>
      <option value="EENMANSZAAK">EENMANSZAAK</option>
      <option value="N.V.">N.V.</option>
    </select>
  </div>

  <div class="mb-6">
    <label class="block mb-1 font-medium" for="sbiCode">SBI Code</label>
    <select id="sbiCode" formControlName="sbiCode" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring">
      <option value="">Select SBI Code</option>
      <option value="0111">0111</option>
      <option value="0212">0212</option>
      <option value="0313">0313</option>
      <option value="0414">0414</option>
      <option value="0515">0515</option>
      <option value="0616">0616</option>
      <option value="0717">0717</option>
      <option value="0818">0818</option>
      <option value="0919">0919</option>
      <option value="1020">1020</option>
    </select>
  </div>

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Next</button>
</form>
